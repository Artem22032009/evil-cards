name: Manual services deploy

on: 
  workflow_dispatch:
    inputs:
      client:
        description: 'Deploy client?'
        type: boolean
      server:
        description: 'Deploy server?'
        type: boolean
      load-balancer:
        description: 'Deploy load-balancer?'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy ${{ matrix.service }}
    strategy:
      matrix:
        service: ${{ toJson(fromJSON('{' + "client:" + inputs.client + ',' + "server:" + inputs.server + ',' + "load-balancer:" + inputs.load-balancer + '}') }}

    steps:
      - name: Reflect changes on remote server
        uses: appleboy/ssh-action@v0.1.7
        env:
            REPOSITORY: ${{ github.repository }}
            APP_PATH: /app
            SOURCE_DIR: source-${{ matrix.service }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          envs: REPOSITORY,APP_PATH,SOURCE_DIR
          script: |
            git clone https://github.com/$REPOSITORY $APP_PATH/$SOURCE_DIR
            $APP_PATH/$SOURCE_DIR/deploy/scripts/update-${{ matrix.service }}.sh

  purge-cache:
    if: inputs.client
    name: Purge cloudflare cache
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Purge cloudflare cache
        uses: nathanvaughn/actions-cloudflare-purge@v3.1.0
        with:
          cf_zone: ${{ secrets.CLOUDFLARE_ZONE }}
          cf_auth: ${{ secrets.CLOUDFLARE_AUTH_KEY }}

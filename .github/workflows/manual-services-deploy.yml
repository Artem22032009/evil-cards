name: Manual services deploy

on: 
  workflow_dispatch:
    inputs:
      services:
        type: string
        required: true
        description: Services to deploy in JSON notation

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        service: ${{ fromJson(inputs.services) }}
    
    name: Deploy ${{ matrix.service }}

    steps:
      - name: Reflect changes on remote server
        uses: appleboy/ssh-action@v0.1.7
        env:
            REPOSITORY: ${{ github.repository }}
            APP_PATH: /app
            SOURCE_DIR: source-${{ matrix.service }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          envs: REPOSITORY,APP_PATH,SOURCE_DIR
          script: echo ${{ matrix.service }}
